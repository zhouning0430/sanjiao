<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
  
.box{
  width:150px;
  height:75px;
  border:1px solid  lightgray;
  position: relative;
  
}


.box:before{
  content:'';
  position: absolute;
  top:-10px;
  width: 0px;
  height: 0px;
  left: 20px;
  margin-left: -10px;
  border-bottom: 10px solid gray;
  border-left:10px solid transparent;
  border-right: 10px solid transparent;
}

  </style>
  
</head>
<body>
  <div class="box">
  </div>
  
  <div class="box1"></div>
</body>
